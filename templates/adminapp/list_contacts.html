<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Contact List</h2>

        <form method="GET" action="" class="mb-4 flex">
            <input
                type="text"
                name="query"
                placeholder="Search contacts by name or email"
                class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring focus:border-blue-500"
            />
            <button
                type="submit"
                class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600"
            >
                Search
            </button>
        </form>

        <a href="{% url 'add_contact' %}" class="text-blue-500 hover:underline mb-4 inline-block">+ Add New Contact</a>

        <ul class="space-y-4">
            {% for contact in contacts %}
                <li class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                    <div>
                        <strong class="text-lg text-gray-900">{{ contact.name }}</strong>
                        <p class="text-gray-600">{{ contact.email }}</p>
                    </div>
                    <a href="{% url 'delete_contact' contact.id %}" class="text-red-500 hover:underline">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
